<div ng-controller="UsersDetailsController as vm">
    <code>
        {{vm.entity}}
    </code>


    <div class="well well-sm">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <img src="http://placehold.it/120x120" alt="" class="img-rounded img-responsive" />
            </div>
            <div class="col-sm-6 col-md-8">
                <h4>
                    {{vm.entity.userName}}
                </h4>
                <small>
                    <cite>
                        {{vm.entity.firstName}} {{vm.entity.lastName}}
                    </cite>
                </small>
                <p>
                    <i class="glyphicon glyphicon-envelope"></i>{{vm.entity.email}}
                    <br />
                    <i class="glyphicon glyphicon-gift"></i>{{vm.entity.dateOfBirth | date}}
                </p>
                <!-- Split button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">
                        Social
                    </button>
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span><span class="sr-only">Social</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Twitter</a></li>
                        <li><a href="https://plus.google.com/+Jquery2dotnet/posts">Google +</a></li>
                        <li><a href="https://www.facebook.com/jquery2dotnet">Facebook</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Github</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
